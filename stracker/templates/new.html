<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% extends 'base.html' %}
    <title>{% block title %}{% endblock %}</title>
</head>
{% block main %}

<body>
    <div class="container">
        <div class="card-deck mb-3">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal text-center">Symptom</h4>
                </div>
                <div class="card-body">
                    <form action="/new" method="post">

                        <div class="mb-3">
                            <label for="s_name">Symptom Name</label>
                            <select class="form-control" name="s_name" id="s_name">
                                <option selected>Select Symptom</option>
                                {% for ks in known_symptoms %}
                                <option value="{{ ks }}">{{ ks }}</option>
                                {% endfor %}
                            </select>
                            <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"
                                style="margin-top: 5px;">Add New Symptom</button>
                            <div class="collapse mb-1 form-inline" id="collapseExample" style="margin-top: 5px;">
                                <input type="text" name="new_symptom" id="new_symptom" class="form-control"
                                    placeholder="">
                                <button class="btn btn-primary" style="margin-left: 5px;" type="submit">Apply</button>
                            </div>
                        </div>
                        <br>
                        <label for="s_note">Notes</label>
                        <input type="text" class="form-control" name="s_note" id="s_note" value="">
                        <br>
                        <label for="s_mood">Mood</label>
                        <div class="mb-3">
                            <select class="form-control aria-label=" Default select example" id="s_mood" name="s_mood">
                                <option selected>Select Mood</option>
                                <option value="Very Happy">Very Happy</option>
                                <option value="Happy">Happy</option>
                                <option value="Neutral">Neutral</option>
                                <option value="Sad">Sad</option>
                                <option value="Very Sad">Very Sad</option>
                            </select>
                        </div>
                        <!-- <input type="dropdown" class="form-control" name="s_mood" id="s_mood" value="" allowed="" required> -->
                        <br>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-body align-items-center">
            <nav class="my-2 my-md-0 mr-md-3 align-items-right">
                <a class="btn btn-outline-primary align-items-center" href="{{ url_for('stracker.home') }}">Home</a>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
{% endblock %}

</html>
